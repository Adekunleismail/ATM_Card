<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ATM Card </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icon/Mastercard-logo.svg.png" alt="">
                <h4> Master Card </h4>
            </div>
            <img src="icon/chip..png" alt="" class="chip">
        </header>
        <div class="card-info">
            <div class="name-number">
                <h5> Card Number </h5>
                <h5 class="number"> 8769 7654 9823 6547 </h5>
                <h5 class="name"> Sadiq Ismail </h5>
            </div>
            <div class="valid">
                <h5> Valid Thru </h5>
                <h5> 01/30</h5>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="back">
                <div class="stripe">
                    <p> ".           " </p>
                </div>
                <div class="signature">
                    <img src="icon/paint.png" alt="" class="sign">
                </div>
                <img src="icon/hologram.jfif" alt="">
            </div>
        </header>
        <div class="contact">
            <h3> For Customer Service </h3>
            <h3> XXXXXXXXXX </h3>
        </div>
        </div>
    </div>
</body>

</html>
